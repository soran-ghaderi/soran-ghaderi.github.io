about_content: | # this will include new lines to allow paragraphs
  <b>Looking for</b> a well-suited <b>deep learning research position</b>, I am currently intending to both <b>join a vibrant research 
  team</b> and build on my academic foundations in Deep learning both theoretically and practically and stay in tune with 
  new innovative researches through continued coursework and professional development.
  
  Technically speaking, I have several years of <b>experience</b> in developing cutting-edge <b>ML</b> models and implementing <b>research papers</b> 
  using well-known frameworks and libraries, such as <b>Tensorflow</b> and <b>Pytorch</b>, to name a few, in my resume.
  Besides, I have done a few pieces of research in Bioinformatic and Recommender systems as well as having team-working 
  experience in software companies.
  
  
  My long-term goal is to figure out how the cognitive mechanisms give rise to intelligence. However, I do have more 
  specific interests in the field, and the following are some of them:<br>
    - <mark>Attention mechanisms</mark><br>
    - <mark>Representation learning</mark><br>
    - <mark>Propabilistic graphical models</mark><br>
    - <mark>Generative models</mark><br>
  and a few more. To make it more tangible, I would like to employ the mentioned topics in:<br>
    - <mark>Machine vision</mark><br>
    - <mark>NLP and sequence models</mark> (e.g. speech recognition, machine translation, natural language understanding etc.)<br>
    - <mark>Question answering</mark><br>
    - <mark>Context extraction</mark><br>
    - <mark>Text generation</mark><br>

