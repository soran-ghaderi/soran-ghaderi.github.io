  <section>
    <h3>Research Interests</h3>
  <p>
  I work on differentiable approaches for iterative reasoning and planning in uncertain environments. 
  Building more capable, efficient, and generalizable AI systems, particularly at the intersection of deep learning, 
  statistical mechanics, probabilistic modeling, and geometric methods.In a wider context, I am interested in developing a network of specialized networks such as memory and rapid learning, goal-driven planning, spatial reasoning, and error detection and conflict monitoring that operate collaboratively to consistently make good decisions within a complex environment. 
  </p>
  
  <details>
  <summary><strong>‚ñ∏ Key areas (click to expand)</strong></summary>
  <br>
  <ul>
    <li><strong>Generative Modeling</strong>: Energy-Based Models, Diffusion/Score-Based Models, Normalizing Flows, Optimal Transport, Consistency Models. Mathematical tools: ODEs, PDEs (Fokker-Planck), SDEs, It√¥ Calculus, OT theory. Also language models and autoregressive generation.</li>
    <li><strong>Generalisation, Reasoning & Planning</strong>: Robust OOD performance for complex decision-making.</li>
    <li><strong>Geometric & Mathematical Foundations</strong>: Differential geometry (Riemannian manifolds), metric learning, Hamiltonian & Lagrangian formulations for efficient learning algorithms.</li>
    <li><strong>Efficient Architectures</strong>: Transformers & attention mechanisms.</li>
    <li><strong>MPC, RL, Agents & Embodied Intelligence</strong></li>
    <li><strong>Applications</strong>: World Models, robotics, AI for science, LLMs.</li>
  </ul>
  </details>
  
  <p style="margin-top: 1em;">
  <strong>Current Focus</strong>: Unifying diffusion, flow-based, and energy-based models through statistical mechanics and differential geometry‚Äîtoward agents capable of fast generation, reasoning (as optimisation), and robust planning under uncertainty.
  </p>
  
  <h4>Research Highlights</h4>
  <ul>
      <li><strong>Reasoning & Planning</strong>: Agents that reason, plan, and adapt to novel environments</li>
      <li><strong>Representation Learning</strong>: Learning the geometry of parameters and data distributions</li>
      <li><strong>OOD Generalisation</strong>: Robust behaviour beyond training distribution</li>
      <li><strong>Embodied Intelligence</strong>: Systems that learn through interaction with the world</li>
  </ul>
